{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="dashboard-cards">
        <div class="row row-winecards">
            <div class="card form-card">
                <!--Add enctype="multipart/form-data" if you want to send files otherwise won't work-->
                <form action="/process_add_to_db" class="form-wine" method="POST" enctype="multipart/form-data">
                    <div class="form-fields">
                        <div class="form-group">
                            <label for="inputName" class="sr-only">Wine name</label>
                            <input type="text" id="inputName" name="wine" class="form-control"
                                   placeholder="Wine Name" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="comment" class="sr-only">Wine description</label>
                            <textarea class="form-control" rows="5" id="comment" name="description"
                                      placeholder="Wine Description" required></textarea>
                        </div>
                        <div class="form-group">
                            <h6>Upload Image</h6>
                            <input type="file" class="custom-file-input" id="wine_image" name="wine_image">

                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Add Wine</button>
                </form>
            </div>
        </div>
    </div>
</div> <!-- /container -->

{% endblock %}
